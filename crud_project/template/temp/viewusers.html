<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th>EMAIL</th>

        <td>{{ person.firstname }}</td>

    </tr>
    {% endfor %}
</table>

</body>
</html>
